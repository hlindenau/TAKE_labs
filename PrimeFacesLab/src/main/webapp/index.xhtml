<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="value_1" value="#{formBean.value_1}"/>
                    +
                    <p:spinner id="value_2" value="#{formBean.value_2}"/>
                    <p:commandButton value="Calculate" action="#{formBean.calculate_sum()}" update="sum_result date growl"></p:commandButton>
                    =
                    <h:outputText id="sum_result" value="#{formBean.sum_result}"/>
                    <br/>
                    Date: <h:outputText id="date" value="#{formBean.date}"/>
                    <p:growl id="growl"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{tableBean.students}" sortMode="single" 
                     rows="5"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                    <p:column headerText="Imie">
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column sortBy="#{student.surname}" headerText="Nazwisko">
                        <h:outputText value="#{student.surname}" />
                    </p:column>

                    <p:column sortBy="#{student.average}" headerText="Srednia">
                        <h:outputText value="#{student.average}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{lineChartBean.lineModel}" style="height:400px;width:1200px"/>
            </p:tab>
        </p:tabView>

    </h:body>
</html>
